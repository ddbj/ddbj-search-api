services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ddbj-search-api
    environment:
      - DDBJ_SEARCH_API_DEBUG=False
      - DDBJ_SEARCH_API_HOST=0.0.0.0
      - DDBJ_SEARCH_API_PORT=8080
      - DDBJ_SEARCH_API_URL_PREFIX=/search
      - DDBJ_SEARCH_API_BASE_URL=https://ddbj.nig.ac.jp/search
      - DDBJ_SEARCH_API_ES_URL=https://ddbj.nig.ac.jp/search/resources
    working_dir: /app
    command: [ "ddbj_search_api" ]
    networks:
      - ddbj-search-network
    init: true

networks:
  ddbj-search-network:
    name: ddbj-search-network
    external: true
